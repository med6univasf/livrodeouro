<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livro de Ouro - Med6 UNIVASF</title>

  <!-- Fonte Alex Brush + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa url('fundo-textura.png') repeat; /* textura sutil */
      color: #333;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    #brasao {
      width: 180px; /* aumentado 50% */
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Alex Brush', cursive;
      font-size: 4.2rem; /* aumentado 20% */
      color: #d4af37; /* dourado elegante */
      margin-top: 10px;
    }

    h2 {
      color: #004d40;
      margin-top: 30px;
      font-weight: 600;
    }

    /* QR CODE */
    #qr {
      width: 230px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    /* Container da nuvem */
    #wordcloud {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .nome-doador {
      position: absolute;
      font-weight: 600;
      color: #004d40;
      white-space: nowrap;
      transition: transform 0.3s ease;
    }

    .nome-doador:hover {
      transform: scale(1.2);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #004d40;
      color: gold;
    }
  </style>
</head>

<body>

  <header>
    <img id="brasao" src="brasao.png" alt="BrasÃ£o">
    <h1>Livro de Ouro</h1>
  </header>

  <section id="pix">
    <h2>Contribua com o Baile</h2>
    <img id="qr" src="qrcode.png" alt="QR Code PIX">

    <p><strong>Copia e Cola:</strong></p>
    <p style="font-size: 1.1rem; font-weight: 600;">
      SUA_CHAVE_PIX_AQUI
    </p>
  </section>

  <section id="nuvem">
    <h2>Doadores</h2>
    <div id="wordcloud"></div>
  </section>

  <footer>
    Med6 UNIVASF â€” Agradecemos sua contribuiÃ§Ã£o ðŸ’›
  </footer>

  <!-- SCRIPT DA NUVEM -->
  <script>
    async function carregarDoadores() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS07GYioWKYwAOFq2hc30euYOE5pqe4Ca3tCz1KscRnOH9t4AX2JbXBV3_hanDsb1nI7O-NrRQ8GOi_/pub?output=csv";
      
      const resp = await fetch(url);
      const texto = await resp.text();
      const linhas = texto.split("\n").slice(1); 

      const doadores = linhas.map(l => {
        const partes = l.split(",");
        return { nome: partes[0].trim(), valor: Number(partes[1]) };
      }).filter(d => d.nome);

      gerarNuvem(doadores);
    }

    function gerarNuvem(doadores) {
      const container = document.getElementById("wordcloud");
      container.innerHTML = "";

      const largura = container.offsetWidth;
      const altura = container.offsetHeight;

      doadores.forEach(d => {
        const el = document.createElement("div");
        el.className = "nome-doador";

        const base = 14;
        const extra = Math.min(d.valor / 5, 40);
        el.style.fontSize = (base + extra) + "px";
        el.textContent = d.nome;

        const x = Math.random() * (largura - 150);
        const y = Math.random() * (altura - 40);

        el.style.left = x + "px";
        el.style.top = y + "px";

        container.appendChild(el);
      });
    }

    carregarDoadores();
  </script>

</body>
</html>
